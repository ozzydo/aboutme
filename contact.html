                    <a href="resume.html" class="none">

                <div>
                    <a href="projects.html" class="none">

    <div class="container">
        <div class="form">
            <div>
                <h1 class="title">Contact</h1>
                <p class="contact-p">Looking forward to hearing from you.</p>
                <h3 class="contact-e-title">E-mail</h3>
                <a href="mailto:mee.oguzhan.dogan@gmail.com" target="_blank" class="none"><p class="zero-margin">mee.oguzhan.dogan@gmail.com</p></a>
            </div>
            <div class="form-margin">
                <form action="https://formsubmit.co/mee.oguzhan.dogan@gmail.com" method="POST">

                    <div class="form-grid">
                        <div>   
                            <label for="name">First Name</label>
                            <input type="text" name="firstname" id="firstname" required>
                        </div>
                        <div>   
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" required>
                        </div>                              
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="subject">Subject</label>
                            <input type="text" name="_subject" id="subject" required>
                        </div>
                    </div>
                    <div class="massage-grid">
                        <div>
                            <label for="massage">Massage</label>
                            <textarea name="massage" id="massage" rows="5" style="width: 300px; height: 109px; resize: none;font-weight: 300;"></textarea>
                        </div>
                        <div class="submit-adjust">
                            <button type="submit">Send</button>
                        </div>
                    </div>
                
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/Sent.html">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_template" value="box">
               </form>

                <a href="mailto:mee.oguzhan.dogan@gmail.com" target="_blank" class="none"><p class="zero-margin">mee.oguzhan.dogan@gmail.com</p></a>

            <div>
